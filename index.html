<!DOCTYPE html>
<html lang="en">
<head>

	<!-- =--------------------------------------= Meta Tags =------------------= -->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- =--------------------------------------= FontAwesome CDN =------------------= -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

	<!-- =--------------------------------------= Styles Links =------------------= -->
	<link rel="stylesheet" type="text/css" href="Assets/Styles/Css/Styles.css" />

	<title>Cosmetics Responsive Template</title>

</head>
<body>


	<!-- =--------------------------------------= Start Header Partition =------------------= -->
	<header class="header">
		
		<a href="#" class="logo">
			<img src="Assets/Images/Logo.png" alt="Logo Girly Image" />
		</a>
		
		<form action="" class="search__form" id="search-form">
			<input type="search" id="search-box" placeholder="Search Here ..... " />
			<label for="search-box" class="fas fa-search"></label>
		</form>

		<div class="icons">
			<div id="menu-btn" class="fas fa-bars menu__btn"></div>
			<div id="search-btn" class="fas fa-search search__btn"></div>
			<a href="#" class="fas fa-heart"></a>
			<a href="#" class="fas fa-shopping-cart"></a>
		</div>

	</header>
	<!-- =--------------------------------------= End Header Partition =------------------= -->


	<!-- =--------------------------------------= Start NavBar Partition =------------------= -->
	<nav class="navbar" id="navbar">
		
		<div id="close" class="fas fa-times close"></div>
		<a href="#home">Home</a>
		<a href="#shop">Shop</a>
		<a href="#gallery">Gallery</a>
		<a href="#arrivals">Arrivals</a>
		<a href="#team">Team</a>
		<a href="#blog">Blog</a>

	</nav>
	<!-- =--------------------------------------= End NavBar Partition =------------------= -->


	<!-- =--------------------------------------= Start Home Partition =------------------= -->
	<section class="home" id="home">
		
		<div class="slide slide__active">
			<div class="content">
				<img src="Assets/Images/Content_Image_01.png" alt="Content One Image" />
				<span>New Arrivals 2030</span>
				<h3>Cosmetics</h3>
				<a href="#" class="btn">View More</a>
				<div class="controls">
					<div class="fas fa-angle-left prev__btn"></div>
					<div class="fas fa-angle-right next__btn"></div>
				</div>
			</div>
			<div class="image">
				<img src="Assets/Images/Home_Image_01.png" alt="Slide One Image" />
			</div>
		</div>
		
		<div class="slide">
			<div class="content">
				<img src="Assets/Images/Content_Image_02.png" alt="Content Two Image" />
				<span>New Arrivals 2040</span>
				<h3>Accessories</h3>
				<a href="#" class="btn">View More</a>
				<div class="controls">
					<div class="fas fa-angle-left prev__btn"></div>
					<div class="fas fa-angle-right next__btn"></div>
				</div>
			</div>
			<div class="image">
				<img src="Assets/Images/Home_Image_02.png" alt="Slide Two Image" />
			</div>
		</div>
		
		<div class="slide">
			<div class="content">
				<img src="Assets/Images/Content_Image_03.png" alt="Content Three Image" />
				<span>New Arrivals 2050</span>
				<h3>Skin Care</h3>
				<a href="#" class="btn">View More</a>
				<div class="controls">
					<div class="fas fa-angle-left prev__btn"></div>
					<div class="fas fa-angle-right next__btn"></div>
				</div>
			</div>
			<div class="image">
				<img src="Assets/Images/Home_Image_03.png" alt="Slide Three Image" />
			</div>
		</div>

	</section>
	<!-- =--------------------------------------= End Home Partition =------------------= -->


	<!-- =--------------------------------------= Start Categories Partition =------------------= -->
	<section class="categories" id="categories">

		<a href="#" class="box">
			<img src="Assets/Images/Category_01.png" alt="Category One Alt Image." />
			<p>Cosmetics</p>
		</a>
		
		<a href="#" class="box">
			<img src="Assets/Images/Category_02.png" alt="Category Two Alt Image." />
			<p>MakeUps</p>
		</a>
		
		<a href="#" class="box">
			<img src="Assets/Images/Category_03.png" alt="Category Three Alt Image." />
			<p>Powders</p>
		</a>
		
		<a href="#" class="box">
			<img src="Assets/Images/Category_04.png" alt="Category Four Alt Image." />
			<p>Lotions</p>
		</a>
		
		<a href="#" class="box">
			<img src="Assets/Images/Category_05.png" alt="Category Five Alt Image." />
			<p>Lipsticks</p>
		</a>
		
		<a href="#" class="box">
			<img src="Assets/Images/Category_06.png" alt="Category Six Alt Image." />
			<p>Mascaras</p>
		</a>

	</section>
	<!-- =--------------------------------------= End Categories Partition =------------------= -->

	
	<!-- =--------------------------------------= Start Footer Partition =------------------= -->
	<footer class="footer">
		
	</footer>
	<!-- =--------------------------------------= End Footer Partition =------------------= -->


	<!-- =--------------------------------------= JavaScripts Scripts =------------------= -->
	<script defer type="text/javascript" src="Assets/Scripts/Scripts.js"></script>

</body>
</html>
